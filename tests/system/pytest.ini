[tool:pytest]
# System Test Configuration

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for system tests
markers =
    system: System-level integration tests
    slow: Long-running tests that may take several minutes
    timeout: Tests with specific timeout requirements
    resource_intensive: Tests that use significant system resources
    failure_recovery: Tests for failure recovery scenarios
    lifecycle: Tests for component lifecycle management
    error_propagation: Tests for error handling across components

# Output configuration
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --durations=10
    -ra
    --color=yes

# Timeout configuration for system tests
timeout = 300
timeout_method = thread

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning

# Minimum Python version
minversion = 3.8

# Test execution order (for system tests, order can matter)
# Use --lf and --ff for failed-first execution in CI/CD