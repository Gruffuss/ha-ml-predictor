# Development environment overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.development.yml up -d

version: '3.8'

services:
  haml-predictor:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: development  # Use development stage if available
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - DATABASE_PASSWORD=dev_pass
      - REDIS_PASSWORD=
      - API_SECRET_KEY=dev-secret-key-not-secure
    ports:
      - "8000:8000"  # API server
      - "5678:5678"  # Optional debugger port
    volumes:
      # Mount source code for live development
      - ../src:/app/src
      - ../config/config.development.yaml:/app/config/config.yaml:ro
      - haml_logs_dev:/app/logs
      - haml_models_dev:/app/models
      - haml_data_dev:/app/data
    healthcheck:
      interval: 60s
      timeout: 30s
      retries: 2
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.1'

  timescaledb:
    environment:
      - POSTGRES_DB=occupancy_prediction_dev
      - POSTGRES_USER=occupancy_user
      - POSTGRES_PASSWORD=dev_pass
      - POSTGRES_HOST_AUTH_METHOD=trust  # Relaxed security for development
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - timescale_data_dev:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  mosquitto:
    ports:
      - "1884:1883"  # Different port for development
      - "9002:9001"  # WebSocket port
    volumes:
      - mosquitto_data_dev:/mosquitto/data
      - mosquitto_logs_dev:/mosquitto/log
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'

  redis:
    command: redis-server --appendonly no --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"  # Different port for development
    volumes:
      - redis_data_dev:/data
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.1'

  # Development tools
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: haml-pgadmin-dev
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_LISTEN_PORT=80
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    depends_on:
      - timescaledb
    networks:
      - haml_network
    profiles:
      - dev-tools

  # Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: haml-redis-commander-dev
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - haml_network
    profiles:
      - dev-tools

  # MQTT Explorer alternative - Eclipse Mosquitto with management
  mqtt-explorer:
    image: smeagolworms4/mosquitto-websockets
    container_name: haml-mqtt-explorer-dev
    ports:
      - "8082:80"
    environment:
      - BROKER_URL=mqtt://mosquitto:1883
    depends_on:
      - mosquitto
    networks:
      - haml_network
    profiles:
      - dev-tools

  # Disable monitoring in development by default
  prometheus:
    profiles:
      - monitoring
    ports:
      - "9091:9090"  # Different port

  grafana:
    profiles:
      - monitoring
    ports:
      - "3001:3000"  # Different port

volumes:
  # Development-specific volumes
  haml_logs_dev:
    driver: local
  haml_models_dev:
    driver: local
  haml_data_dev:
    driver: local
  timescale_data_dev:
    driver: local
  mosquitto_data_dev:
    driver: local
  mosquitto_logs_dev:
    driver: local
  redis_data_dev:
    driver: local
  pgadmin_data_dev:
    driver: local

networks:
  default:
    name: haml_dev_network