# Mosquitto MQTT Broker Configuration for Home Assistant ML Predictor
# Optimized for Home Assistant integration

# Basic Configuration
listener 1883
protocol mqtt

# WebSocket listener for browser connections
listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Security
allow_anonymous true
# Note: In production, disable anonymous access and configure authentication
# password_file /mosquitto/config/passwd

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 100

# Memory management
memory_limit 64MB

# Message size limits
message_size_limit 268435456  # 256MB

# Home Assistant specific optimizations
# Retain messages for occupancy predictions
retained_persistence true

# Topic patterns for Home Assistant Discovery
# homeassistant/+/+/config -> discovery messages
# occupancy/predictions/+/+ -> prediction messages

# Connection timeouts
keepalive 60
connection_messages true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Enable autosave interval
autosave_interval 1800  # 30 minutes

# Bridge configuration (if connecting to external MQTT broker)
# connection external_broker
# address your.external.broker:1883
# topic homeassistant/# out 1
# topic occupancy/# out 1