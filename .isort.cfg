[settings]
# Use Black-compatible profile for maximum compatibility
profile = black

# Line length matching Black's configuration
line_length = 88

# Multi-line import handling compatible with Black
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# Source code layout for this project
src_paths = src,tests,scripts

# Known package categories for proper section assignment
known_future = __future__
known_stdlib = asyncio,os,sys,datetime,typing,json,logging,time,pathlib,collections,dataclasses,functools,itertools,math,random,re,uuid,warnings,copy,enum,contextlib,hashlib,tempfile,shutil,subprocess,threading,queue,multiprocessing,concurrent,socket,urllib,http,ssl,email,mimetypes,base64,pickle,csv,configparser,argparse,textwrap,string,io,gc,weakref,inspect,ast,dis,traceback,linecache,pdb,cProfile,profile,timeit,unittest,doctest,test
known_thirdparty = numpy,pandas,sklearn,scipy,matplotlib,seaborn,plotly,xgboost,lightgbm,tensorflow,torch,keras,joblib,tqdm,requests,aiohttp,websockets,fastapi,uvicorn,starlette,pydantic,sqlalchemy,asyncpg,psycopg2,alembic,redis,celery,pytest,pytest_asyncio,pytest_mock,mock,factory_boy,faker,hypothesis,coverage,black,flake8,mypy,isort,paho,mqtt,yaml,toml,click,typer,rich,colorama,tabulate,jinja2,marshmallow,cerberus,jsonschema,pytz,dateutil,arrow,pendulum,croniter,schedule,apscheduler
known_first_party = src

# Import section order
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

# Force sorting within sections
force_sort_within_sections = true

# Skip files that should not be processed
skip = __pycache__,.git,.venv,venv,build,dist
skip_glob = **/migrations/*,**/__pycache__/*

# Handle comments and blank lines the same way as Black
comment_prefix = "  #"
split_on_trailing_comma = true

# Compatibility settings to avoid conflicts with Black
combine_as_imports = true
force_single_line = false

# Ensure consistent behavior across environments
color_output = false
quiet = false
verbose = false